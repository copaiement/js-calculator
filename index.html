<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="js-calculator.js" defer></script>
</head>
<body>
    <h2>Calculator</h2>
    <div class="main-container">
        <div class="display">
            DISPLAY GOES HERE
        </div>
        <div class="input-container">
            <div class="numbers-panel">
                <div class="number-btn" id="btn-7">7</div>
                <div class="number-btn" id="btn-8">8</div>
                <div class="number-btn" id="btn-9">9</div>
                <div class="number-btn" id="btn-4">4</div>
                <div class="number-btn" id="btn-5">5</div>
                <div class="number-btn" id="btn-6">6</div>
                <div class="number-btn" id="btn-1">1</div>
                <div class="number-btn" id="btn-2">2</div>
                <div class="number-btn" id="btn-3">3</div>
                <div class="number-btn" id="btn-dot">.</div>
                <div class="number-btn" id="btn-0">0</div>
            </div>
            <div class="operators">
                OPERATORS GO HERE
            </div>
        </div>

    </div>

</body>
</html>
